<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search-box">
    <script>
        const search = document.getElementById('search-box');
        function getList (e) {
            console.log(e, ['荔枝', '芒果'], this);
        }
        search.oninput = getList; // 
        search.oninput = debounce(getList, 1000);
        // 几秒不动，才执行。动了就要重新计时
        function debounce(fn, delay) {
            let timer = null;
            return function() {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    return fn.apply(this, arguments);
                }, delay);
            }
        } 
    </script>
</body>
</html>
