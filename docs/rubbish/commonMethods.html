    //加减乘除
    // 格式化金额
    function formatCurrency(number) {
      // 将数字转换为字符串并去除小数点
      const numberStr = number.toFixed(2).replace('.', '');
      // 使用正则表达式每三个数字分隔
      const formatted = numberStr.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      // 将字符串重新加上小数点
      return formatted.replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
    }
