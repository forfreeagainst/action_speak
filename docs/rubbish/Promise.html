<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:,">  <!-- 空图标 -->
</head>
<body>
    <script>
        const PENDING = 'pending';
        const FULFILLED = 'fulfilled';
        const REJECTED = 'rejected';
        class MyPromise{
            #promiseState = PENDING;
            #promiseResult = null;

            #handlerList = [];
            constructor(executor) {
                try {
                    executor(this.resolve.bind(this), this.reject.bind(this));
                } catch(err) {
                    this.reject(err);
                }
            }
            runMicroTack(fn) {
                if (typeof process === 'object' && typeof process.nextTick === 'function') {
                    process.nextTick(fn);
                } else if (typeof MutationObserver === 'function') {
                    const ob = new MutationObserver(fn);
                    const textNode = document.createTextNode('1');
                    ob.observe(textNode, {
                        characterData: true
                    })
                    textNode.data = '2'
                } else {
                    setTimeout(fn,0)
                }
            }
            changeState(state, result) {
                if (this.#promiseState !== PENDING) return;
                this.#promiseState = state;
                this.#promiseResult = result;                
                if(this.#handlerList.length) {
                    let {onFulfilled, onRejected, resolve, reject} = this.#handlerList.shift();
                    // 不是函数，定义 成一个函数
                    // val => val;
                    // 包装成一个函数
                    // function anonymous(val) {
                    //     return val
                    // }
                    onFulfilled = typeof onFulfilled !== 'function' ? val => val: onFulfilled;
                    onRejected = typeof onRejected !== 'function' ? err => err: onRejected;
                    try {
                        if (this.#promiseState === FULFILLED) {
                            // 这里才执行 这个函数。
                            const data = onFulfilled(this.#promiseResult)
                            // resolve(data);
                            if (this.isPromise(data)) {
                                console.log('标记', data);
                                data.then(resolve, reject);
                            } else {
                                console.log('没有标记')
                                resolve(data);  
                            }
                        } else if (this.#promiseState === REJECTED) {
                            const data = onRejected(this.#promiseResult);
                            resolve(data);
                        }
                    } catch(err) {
                        reject(err)
                    }
                }
            }
            resolve(res) {
                this.changeState(FULFILLED, res);
            }
            reject(err) {
                this.changeState(REJECTED, err);
            }
            isPromise(obj) {
                if(obj !== null && (typeof obj === 'object' || typeof obj === 'function')) {
                return typeof obj.then === 'function';
                }
                return false;
            }
            // 成功状态触发成功回调，失败状态触发失败回调。
            then(onFulfilled, onRejected) {
                // console.log("🚀 ~ MyPromise ~ then ~ onRejected:", onRejected)
                // console.log("🚀 ~ MyPromise ~ then ~ onFulfilled:", onFulfilled)
                return new Promise((resolve, reject) => {
                    this.#handlerList.push({
                        onFulfilled,
                        onRejected,
                        resolve,
                        reject
                    })
                })
            }
        }
        // 链式调用
        // new MyPromise((resolve, reject) => {
        //     setTimeout(() => {
        //         resolve(100);
        //     },500)
        // }).then(res => res * 2, err=> console.log(err))
        // .then(res=> console.log(res), err=> console.log(err));

       
        // 返回值是Promise.
        new MyPromise((resolve, reject) => {
            setTimeout(()=> {
                resolve(0)
            })
        }).then(res => {
            // 通过setTimeout直接return 1010, 后面的.then获取到的res 是undefined。
            return new MyPromise((resolve, reject) => {
                setTimeout(() => {
                    resolve(1010);
                }, 1000)
            })
        })
        .then(res=> console.log(res, 'res2'), err=> console.log(err, 'err2')); // err2

        // character 当为 true 时，监听声明的 target 节点上所有字符的变化。
    </script>
</body>
</html>
