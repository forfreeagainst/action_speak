    <script>
        const PENDING = 'pending';
        const FULFILLED = 'fulfilled';
        const REJECTED = 'rejected';
        class MyPromise{
            #promiseState = PENDING;
            #promiseResult = null;

            #handlerList = [];
            constructor(executor) {
                try {
                    executor(this.resolve.bind(this), this.reject.bind(this));
                } catch(err) {
                    this.reject(err);
                }
            }
            changeState(state, result) {
                if (this.#promiseState !== PENDING) return;
                this.#promiseState = state;
                this.#promiseResult = result;                
                
                if(this.#handlerList.length) {
                    const {onFulfilled, onRejected, resolve, reject} = this.handlerList.shift();
                    if (this.#promiseState === FULFILLED) {
                        const data = onFulfilled(this.#promiseResult)
                        resolve(data);
                    } else if (this.#promiseState === REJECTED) {
                        const data = onRejected(this.#promiseResult);
                        resolve(data);
                    }
                }
            }
            resolve(res) {
                this.changeState(FULFILLED, res);
            }
            reject(err) {
                this.changeState(REJECTED, err);
            }
            // 成功状态触发成功回调，失败状态触发失败回调。
            then(onFulfilled, onRejected) {
                // console.log("🚀 ~ MyPromise ~ then ~ onRejected:", onRejected)
                // console.log("🚀 ~ MyPromise ~ then ~ onFulfilled:", onFulfilled)
                return new Promise((resolve, reject) => {
                    if (this.#promiseState === FULFILLED) {
                        const data = onFulfilled(this.#promiseResult)
                        resolve(data);
                    } else if (this.#promiseState === REJECTED) {
                        const data = onRejected(this.#promiseResult)
                        resolve(data);
                    } else {
                        // 需要一段时间，才有结果 => 等状态改变再执行这里的回调
                        this.#handlerList.push({
                            onFulfilled,
                            onRejected,
                            resolve,
                            reject
                        })
                    }
                })
            }
        }
        
        const p = new Promise((resolve, reject) => {
            resolve(111);
        }).then(res => {
            console.log(res, '1');
            return res;
        }, 232).then(res => {
            setTimeout(() => {
                console.log(res, '2');
                return res;
            }, 1000)
        }).then(res => {
            setTimeout(() => {
                console.log(res, '3');            
            }, 2000);
        })
