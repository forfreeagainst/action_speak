<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
function getSequence(arr){
  // debugger
  const p = arr.slice()
  const result = [0]
  let i, j, u, v, c
  const len = arr.length
  for (i = 0; i < len; i++) {
    const arrI = arr[i]
    if (arrI !== 0) {
      j = result[result.length - 1]
      if (arr[j] < arrI) {
        p[i] = j
        result.push(i)
        continue
      }
      u = 0
      v = result.length - 1
      while (u < v) {
        c = (u + v) >> 1; // 除2，然后取整的效果
        // 类似: (u + v) | 0 或者 ~((u+v) /2) ？？
        if (arr[result[c]] < arrI) {
          u = c + 1
        } else {
          v = c
        }
      }
      if (arrI < arr[result[u]]) {
        if (u > 0) {
          p[i] = result[u - 1]
        }
        result[u] = i
      }
    }
  }
  u = result.length
  v = result[u - 1]
  while (u-- > 0) {
    result[u] = v
    v = p[v]
  }
  return result
}
const arr = [4,5,1,2,7,3,6,9];
console.log("🚀 ~ arr:", arr)
const res = getSequence(arr);
console.log("🚀 ~ res:", res)
const finalRes = res.map(v => arr[v]);
  console.log("🚀 ~ finalRes:", finalRes)
  </script>
</body>
</html>
