<body>
    <script>
        // 
        function throttle(fn, delay) {
            const now = new Date().getTime();
            let prevTime = 0;
            if (now - prevTime > delay) {
                fn();
                prevTime = new Date().getTime();
            }
        }
    </script>
</body>
