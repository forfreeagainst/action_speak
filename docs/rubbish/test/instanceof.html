<body>
    <script>
        function myInstanceof(obj, fn) {
            // obj.__proto__ === fn.prototype;
            let proto = obj.__proto__;
            while(proto !== null) {
                if (proto === fn.prototype) {
                    return true;
                }
                proto = proto.__proto__;
            }
            return false;
        }
    </script>
